	<!--Angular 1.6.1-->

<body>
	<h1>Convert Jyutping and Yale</h1>
	<section class="jyutping">
		<p>
			<span class="jyutping_input">
				Insert Your Jyutping Here
			</span>
		</p>
	</section>
	<div ng-controller="JyutpingAppCtrl">
		<input type="textarea" ng-model="stringToJyutping"/>
		<button ng-click="translate()">Translate</button>

		<br/><br/><br/>

		<div class="areas">
			<h1>Convert Jyutping and Yale</h1>
			<section class="Yale">
				<textarea class="editing" readonly>{{translation}}</textarea>
			</section>
		</div>
	</div>
	<div class="table rendered">
		<table></table>
	</div>
  </div>
</section>
		<div class="areas">{{error}}</div>
	</div>
</body>

</html>
